<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <header class="flex justify-between items-center p-4 bg-white shadow-sm">
      <div class="w-12 h-12 rounded-full overflow-hidden">
        <img src="images/HomePage.png" alt="Header Logo" class="w-full h-full object-cover" />
      </div>
      <nav class="flex space-x-6 text-lg">
        <a href="PersonalProfile.html" class="text-gray-600 hover:text-gray-900">Personal Profile</a>
        <a href="GalleryPage.html" class="text-gray-600 hover:text-gray-900">Gallery Page</a>
        <a href="CareerGoalsPage.html" class="text-gray-600 hover:text-gray-900">Career Goals</a>
        <a href="ProjectPage.html" class="text-gray-600 hover:text-gray-900">Projects</a>
        <a href="Skills.html" class="text-gray-600 hover:text-gray-900">Skills and Interests</a>
        <a href="Contact.html" class="text-gray-600 hover:text-gray-900">Contact Us</a>
      </nav>
    </header>

    <div class="min-h-screen flex flex-col justify-center items-center p-6 bg-gray-100">
      
      <h1 class="text-3xl font-bold mb-8 text-center">Contact Us</h1>

      <section class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <form action="#" method="POST" class="space-y-4">

          <div>
            <label for="name" class="block text-lg font-medium mb-2">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-2 border border-gray-300 rounded "
              placeholder="Your Name"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-lg font-medium mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 border border-gray-300 rounded "
              placeholder="Your Email"
              required
            />
          </div>

          <div>
            <label for="subject" class="block text-lg font-medium mb-2">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="w-full p-2 border border-gray-300 rounded "
              placeholder="Subject"
              required
            />
          </div>

          <div>
            <label for="message" class="block text-lg font-medium mb-2">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full p-2 border border-gray-300 rounded "
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="px-6 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
            >
              Submit
            </button>
          </div>
        </form>
      </section>

      <section class="mt-8 text-center">
        <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
        <p class="text-lg">Email: <a href="mailto:ahmedsubhan770@gmail.com" class="text-blue-500">ahmedsubhan770@gmail.com</a></p>
        <p class="text-lg">Phone: <a href="tel:+92 325 0072777" class="text-blue-500">+92 325 0072777</a></p>
      </section>
    </div>

    <style>
      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }
        form {
          width: 100%;
        }
      }
    </style>
  </body>
</html>
